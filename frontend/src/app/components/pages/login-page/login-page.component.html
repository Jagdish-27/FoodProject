<app-layout>
  <div class="container">
    <div class="details">
      <app-title title="Login"></app-title>
  
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <text-input
          [control]="fc.email"
          [showErrorWhen]="isSubmitted"
          type="email"
          label="Email"
        ></text-input>
        <text-input
          [control]="fc.password"
          [showErrorWhen]="isSubmitted"
          type="password"
          label="Password"
        ></text-input>
        <defaul-button text="Login"></defaul-button>
        <div class="register">
          New user? &nbsp;
          <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">
            Register here
          </a>
        </div>
      </form>
    </div>
  </div>
  
</app-layout>
