<app-layout>
    <app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '':'not'}}">
                    <img style="height: 1.3rem;" src="assets\icons\stars\red-heart-icon.svg">
                </span>
                <div class="stars">
                    <app-star-rating [stars]="food.stars" [size]="1" ></app-star-rating>
                </div>
                <div class="product_item_footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook_time">
                        <span>watch</span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>{{food.price | currency}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
</app-layout>
